<div id="kt_header_mobile" class="header-mobile ">
  <!--begin::Logo-->
  <a href="index.html">
    <img alt="Logo" src="./assets/media/logos/logo-letter-1.png" class="logo-default max-h-30px">
  </a>
  <!--end::Logo-->

  <!--begin::Toolbar-->
  <div class="d-flex align-items-center">
    <button class="btn p-0 burger-icon burger-icon-left ml-4" id="kt_header_mobile_toggle">
      <span></span>
    </button>
    <button class="btn btn-icon btn-hover-transparent-white p-0 ml-3" id="kt_header_mobile_topbar_toggle">
      <span class="svg-icon svg-icon-xl"></span></button>
  </div>
  <!--end::Toolbar-->
</div>
<div class="d-flex flex-column flex-root" style="direction: rtl">
  <div class="d-flex flex-row flex-column-fluid page">
    <div class="d-flex flex-column flex-row-fluid wrapper" id="kt_wrapper">
      <!--begin::Header-->
      <div id="kt_header" class="header  header-fixed ">
        <!--begin::Container-->
        <div class=" container  d-flex align-items-stretch justify-content-between">
          <!--begin::راست-->
          <div class="d-flex align-items-stretch mr-3">
            <div class="header-menu-wrapper header-menu-wrapper-left" id="kt_header_menu_wrapper">
              <!--begin::Header Menu-->
              <div id="kt_header_menu"
                   class="header-menu header-menu-left header-menu-mobile  header-menu-layout-default "
                   *ngIf="routeBreadcrumb">
                <!--begin::Header Nav-->
                <ul class="menu-nav" *ngFor="let item of routeBreadcrumb">
                  <li class="menu-item menu-item-submenu menu-item-rel" data-menu-toggle="click" aria-haspopup="true">
                    <a class="menu-link menu-toggle">
                      <span class="menu-text">{{item.title}}</span>
                      <span class="menu-desc"></span>
                      <i class="menu-arrow"></i>
                    </a>
                    <div *ngIf="firstChildItem" class="menu-submenu menu-submenu-classic menu-submenu-left"
                         data-hor-direction="menu-submenu-left">
                      <ul class="menu-subnav" *ngFor="let childItem of firstChildItem">
                        <li class="menu-item menu-item-submenu" data-menu-toggle="hover" aria-haspopup="true">
                          <a class="menu-link menu-toggle">
                            <span class="menu-text">{{childItem.title}}</span>
                            <i class="menu-arrow"></i>
                          </a>
                          <div *ngIf="secondChildItem" class="menu-submenu menu-submenu-classic menu-submenu-right"
                               data-hor-direction="menu-submenu-right">
                            <ul class="menu-subnav" *ngFor="let childItem of secondChildItem">
                              <li class="menu-item menu-item-submenu" data-menu-toggle="hover" aria-haspopup="true">
                                <a class="menu-link menu-toggle">
                                  <i class="menu-bullet menu-bullet-dot"></i>
                                  <span class="menu-text">{{childItem.title}}</span>
                                  <i class="menu-arrow"></i>
                                </a>
                                <div *ngIf="thirdChildItem" class="menu-submenu menu-submenu-classic menu-submenu-right"
                                     data-hor-direction="menu-submenu-right">
                                  <ul class="menu-subnav" *ngFor="let childItem of thirdChildItem">
                                    <li class="menu-item menu-item-submenu" data-menu-toggle="hover"
                                        aria-haspopup="true">
                                      <a class="menu-link menu-toggle">
                                        <i class="menu-bullet menu-bullet-dot"></i>
                                        <span class="menu-text">{{childItem.title}}</span>
                                        <i class="menu-arrow"></i>
                                      </a>
                                      <div *ngIf="forthChildItem"
                                           class="menu-submenu menu-submenu-classic menu-submenu-right"
                                           data-hor-direction="menu-submenu-right">
                                        <ul class="menu-subnav" *ngFor="let childItem of forthChildItem">
                                          <li class="menu-item" aria-haspopup="true">
                                            <a routerLink="products/clothes/senator" class="menu-link ">
                                              <i class="menu-bullet menu-bullet-dot"><span></span>
                                              </i>
                                              <span class="menu-text">{{childItem.title}}</span>
                                            </a>
                                          </li>
                                        </ul>
                                      </div>
                                    </li>
                                  </ul>
                                </div>
                              </li>
                            </ul>
                          </div>
                        </li>
                      </ul>
                    </div>
                </ul>
              </div>
            </div>
          </div>
          <div class="topbar">
            <!--begin::جستجو-->
            <div class="dropdown">
              <!--begin::Toggle-->
              <div class="topbar-item" data-toggle="dropdown" data-offset="10px,0px">
                <div class="btn btn-icon btn-hover-transparent-white btn-lg btn-dropdown mr-1">
	        				<span class="svg-icon svg-icon-xl">
                    <!--begin::Svg Icon | path:assets/media/svg/icons/عمومی/جستجو.svg-->
                    <svg
                      xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px"
                      height="24px" viewBox="0 0 24 24" version="1.1">
                    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                        <rect x="0" y="0" width="24" height="24"></rect>
                        <path
                          d="M14.2928932,16.7071068 C13.9023689,16.3165825 13.9023689,15.6834175 14.2928932,15.2928932 C14.6834175,14.9023689 15.3165825,14.9023689 15.7071068,15.2928932 L19.7071068,19.2928932 C20.0976311,19.6834175 20.0976311,20.3165825 19.7071068,20.7071068 C19.3165825,21.0976311 18.6834175,21.0976311 18.2928932,20.7071068 L14.2928932,16.7071068 Z"
                          fill="#000000" fill-rule="nonzero" opacity="0.3"></path>
                        <path
                          d="M11,16 C13.7614237,16 16,13.7614237 16,11 C16,8.23857625 13.7614237,6 11,6 C8.23857625,6 6,8.23857625 6,11 C6,13.7614237 8.23857625,16 11,16 Z M11,18 C7.13400675,18 4,14.8659932 4,11 C4,7.13400675 7.13400675,4 11,4 C14.8659932,4 18,7.13400675 18,11 C18,14.8659932 14.8659932,18 11,18 Z"
                          fill="#000000" fill-rule="nonzero"></path>
                    </g>
                </svg><!--end::Svg Icon--></span></div>
              </div>
              <!--end::Toggle-->

              <!--begin::دراپ دان-->
              <div class="dropdown-menu p-0 m-0 dropdown-menu-right dropdown-menu-anim-up dropdown-menu-lg">
                <div class="quick-search quick-search-dropdown" id="kt_quick_search_dropdown">
                  <!--begin:Form-->
                  <form method="get" class="quick-search-form">
                    <div class="input-group">
                      <div class="input-group-prepend">
                <span class="input-group-text">
                    <span class="svg-icon svg-icon-lg">
                      <svg
                      xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px"
                      height="24px" viewBox="0 0 24 24" version="1.1">
                          <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                              <rect x="0" y="0" width="24" height="24"></rect>
                              <path
                                d="M14.2928932,16.7071068 C13.9023689,16.3165825 13.9023689,15.6834175 14.2928932,15.2928932 C14.6834175,14.9023689 15.3165825,14.9023689 15.7071068,15.2928932 L19.7071068,19.2928932 C20.0976311,19.6834175 20.0976311,20.3165825 19.7071068,20.7071068 C19.3165825,21.0976311 18.6834175,21.0976311 18.2928932,20.7071068 L14.2928932,16.7071068 Z"
                                fill="#000000" fill-rule="nonzero" opacity="0.3"></path>
                              <path
                                d="M11,16 C13.7614237,16 16,13.7614237 16,11 C16,8.23857625 13.7614237,6 11,6 C8.23857625,6 6,8.23857625 6,11 C6,13.7614237 8.23857625,16 11,16 Z M11,18 C7.13400675,18 4,14.8659932 4,11 C4,7.13400675 7.13400675,4 11,4 C14.8659932,4 18,7.13400675 18,11 C18,14.8659932 14.8659932,18 11,18 Z"
                                fill="#000000" fill-rule="nonzero"></path>
                          </g>
                      </svg><!--end::Svg Icon--></span>
                </span>
                      </div>
                      <input type="text" class="form-control" placeholder="جستجو...">
                      <div class="input-group-append">
                <span class="input-group-text">
                    <i class="quick-search-close ki ki-close icon-sm text-muted"></i>
                </span>
                      </div>
                    </div>
                  </form>
                  <!--end::Form-->

                  <!--begin::Scroll-->
                  <div class="quick-search-wrapper scroll ps ps__rtl" data-scroll="true" data-height="325"
                       data-mobile-height="200" style="height: 325px; overflow: hidden;">
                    <div class="ps__rail-x" style="left: 0px; bottom: 0px;">
                      <div class="ps__thumb-x" tabindex="0" style="left: 0px; width: 0px;"></div>
                    </div>
                    <div class="ps__rail-y" style="top: 0px; left: -4px;">
                      <div class="ps__thumb-y" tabindex="0" style="top: 0px; height: 0px;"></div>
                    </div>
                  </div>
                  <!--end::Scroll-->
                </div>
              </div>
              <!--end::دراپ دان-->
            </div>
            <!--end::جستجو-->
            <!--begin::User-->
            <div class="dropdown">
              <!--begin::Toggle-->
              <div class="topbar-item" data-toggle="dropdown" data-offset="0px,0px">
                <div
                  class="btn btn-icon btn-hover-transparent-white d-flex align-items-center btn-lg px-md-2 w-md-auto">
                  <span
                    class="text-white opacity-70 font-weight-bold font-size-base d-none d-md-inline mr-1">سلام,</span>
                  <span
                    class="text-white opacity-90 font-weight-bolder font-size-base d-none d-md-inline mr-4">محسن</span>
                </div>
              </div>
              <!--end::Toggle-->

              <!--begin::دراپ دان-->
              <div class="dropdown-menu p-0 m-0 dropdown-menu-right dropdown-menu-anim-up dropdown-menu-lg p-0">
                <!--begin::Header-->
                <div class="d-flex align-items-center p-8 rounded-top">

                  <!--begin::متن-->
                  <div class="text-dark font-size-h5">محسن</div>
                  <!--end::متن-->
                  <!--begin::سیمبل-->
                  <div class="symbol symbol-md mr-3 flex-shrink-0">
                    <img src="assets/media/users/300_21.jpg" alt="" style="margin-right: 187px;">
                  </div>
                  <!--end::سیمبل-->
                </div>
                <div class="separator separator-solid"></div>
                <!--end::Header-->

                <!--begin::Nav-->

                <!--begin::Footer-->
                <div class="navi-separator mt-3"></div>
                <div class="navi-footer  px-8 py-5">
                  <a href="custom/user/login-v2.html" target="_blank" class="btn btn-light-primary font-weight-bold">خروج</a>
                </div>
                <!--end::Footer-->

                <!--end::Nav-->
              </div>
              <!--end::دراپ دان-->
            </div>
            <!--end::User-->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
